<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Libs -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>
    body{margin:0;overflow:hidden;font-family:system-ui,sans-serif}
    .hint{position:fixed;left:50%;transform:translateX(-50%);bottom:10px;background:rgba(0,0,0,.55);color:#fff;padding:8px 12px;border-radius:8px;font-size:14px;z-index:10}
  </style>
</head>
<body>
  <div class="hint">Tap/click spheres to pop. New spheres spawn automatically. (Audio plays on pop.)</div>

  <!-- ONE scene, marker-less AR.js -->
  <a-scene
    id="scene"
    embedded
    renderer="logarithmicDepthBuffer:true; colorManagement:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
    gesture-detector
  >
    <!-- Lights (for shading only; video is the background) -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 4 3"></a-entity>

    <!-- Camera with mouse/touch ray so clicks/taps work -->
    <a-entity id="cam"
              camera
              position="0 1.6 0"
              look-controls
              cursor="rayOrigin: mouse; fuse: false"
              raycaster="objects: .clickable; far: 100">
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('#scene');
    const cam   = document.querySelector('#cam');

    // ---- TUNABLES ----
    const SPAWN_INTERVAL_MS = 600;
    const MAX_SPHERES       = 120;
    const DESPAWN_MS        = 20000; // auto-remove if not popped

    // === AUDIO (inline Web Audio, no external files) ===
    let audioCtx = null;
    function ensureAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') audioCtx.resume();
    }
    function envGain(duration, attack = 0.005, release = 0.15, peak = 0.25) {
      const now = audioCtx.currentTime, g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, now);
      g.gain.linearRampToValueAtTime(peak, now + attack);
      g.gain.exponentialRampToValueAtTime(0.0001, now + Math.max(attack + release, duration));
      return g;
    }
    function playPop() {
      const dur = 0.12, osc = audioCtx.createOscillator(), now = audioCtx.currentTime;
      osc.type = 'sine';
      osc.frequency.setValueAtTime(700, now);
      osc.frequency.exponentialRampToValueAtTime(180, now + dur);
      const g = envGain(dur, 0.002, 0.12, 0.35);
      osc.connect(g).connect(audioCtx.destination);
      osc.start(now); osc.stop(now + dur + 0.02);
    }
    function playChime() {
      const now = audioCtx.currentTime;
      const notes = [440, 493.88, 587.33, 659.25, 783.99];
      const f = notes[Math.floor(Math.random()*notes.length)];
      const dur = 0.9 + Math.random()*0.5;
      const osc = audioCtx.createOscillator();
      osc.type = 'triangle';
      osc.frequency.setValueAtTime(f, now);
      const lfo = audioCtx.createOscillator(); lfo.type = 'sine'; lfo.frequency.value = 5.2;
      const lfoGain = audioCtx.createGain(); lfoGain.gain.value = 3.5;
      lfo.connect(lfoGain); lfoGain.connect(osc.frequency);
      const g = envGain(dur, 0.015, 0.8, 0.18);
      const lp = audioCtx.createBiquadFilter(); lp.type = 'lowpass'; lp.frequency.setValueAtTime(4000, now);
      osc.connect(lp).connect(g).connect(audioCtx.destination);
      lfo.start(now); osc.start(now);
      osc.stop(now + dur + 0.05); lfo.stop(now + dur + 0.05);
    }
    function playBreathyPad() {
      const now = audioCtx.currentTime, padDur = 2.6, attack = 0.18, release = 2.2;
      // noise
      const length = Math.floor(audioCtx.sampleRate * 2.0);
      const noiseBuf = audioCtx.createBuffer(1, length, audioCtx.sampleRate);
      const data = noiseBuf.getChannelData(0); for (let i=0;i<length;i++) data[i] = Math.random()*2-1;
      const noise = audioCtx.createBufferSource(); noise.buffer = noiseBuf; noise.loop = true;
      const lp = audioCtx.createBiquadFilter(); lp.type = 'lowpass';
      lp.frequency.setValueAtTime(4500, now); lp.frequency.exponentialRampToValueAtTime(900, now + padDur);
      const noiseGain = envGain(padDur, attack, release, 0.10);
      // tone
      const tone = audioCtx.createOscillator(); tone.type = 'triangle';
      const startF = 560 + Math.random()*140, endF = startF*0.52;
      tone.frequency.setValueAtTime(startF, now);
      tone.frequency.exponentialRampToValueAtTime(endF, now + 1.8);
      const toneLP = audioCtx.createBiquadFilter(); toneLP.type = 'lowpass';
      toneLP.frequency.setValueAtTime(3200, now); toneLP.frequency.exponentialRampToValueAtTime(900, now + padDur);
      const toneGain = envGain(padDur, attack, release, 0.08);
      const mix = audioCtx.createGain(); mix.gain.value = 1.0;
      noise.connect(lp).connect(noiseGain).connect(mix);
      tone.connect(toneLP).connect(toneGain).connect(mix);
      mix.connect(audioCtx.destination);
      noise.start(now); tone.start(now);
      noise.stop(now + padDur + 0.1); tone.stop(now + padDur + 0.1);
    }
    function popSound(){
      ensureAudio();
      playPop();
      setTimeout(()=>playChime(), 20 + Math.random()*40);
      setTimeout(()=>playBreathyPad(), 40 + Math.random()*60);
    }

    // Color cycler
    let sphereCount = 0;
    function nextColor(){ const hue = (sphereCount*47)%360; sphereCount++; return `hsl(${hue},80%,55%)`; }

    // Poppable component
    AFRAME.registerComponent('pop-on-click',{
      init(){
        this.popped=false;
        const pop=()=>{
          if(this.popped) return;
          this.popped=true; this.el.classList.remove('clickable'); popSound();
          this.el.setAttribute('animation__pop',{property:'scale',from:this.el.getAttribute('scale')||'1 1 1',to:'0 0 0',dur:220,easing:'easeInBack'});
          const mat=this.el.getAttribute('material')||{}; const fromOpacity=(typeof mat.opacity==='number')?mat.opacity:1;
          this.el.setAttribute('animation__fade',{property:'material.opacity',from:fromOpacity,to:0,dur:200,easing:'linear'});
          setTimeout(()=>this.el.remove(),240);
        };
        this.el.addEventListener('click',pop);
        this.el.addEventListener('mousedown',pop);
        this.el.addEventListener('touchstart',pop,{passive:true});
      }
    });

    function makeBobbingSphere(pos, radius){
      const s=document.createElement('a-sphere');
      s.classList.add('clickable');
      s.setAttribute('position',pos);
      s.setAttribute('radius',radius.toFixed(3));
      s.setAttribute('material',`color:${nextColor()}; opacity:1; transparent:true; metalness:0; roughness:0.4`);
      s.setAttribute('shadow','cast:true; receive:false');
      s.setAttribute('pop-on-click','');

      const [px,py,pz]=pos.split(' ').map(Number);
      const amp=0.05+Math.random()*0.07;
      const dur=2000+Math.random()*1500;
      s.setAttribute('animation__bob',`property: position; dir: alternate; dur: ${dur}; loop: true; to: ${px} ${(py+amp).toFixed(3)} ${pz}`);

      if (DESPAWN_MS>0){
        setTimeout(()=>{
          if(!s.isConnected) return;
          s.classList.remove('clickable');
          s.setAttribute('animation__fadeout',{property:'material.opacity',from:1,to:0,dur:350,easing:'linear'});
          s.setAttribute('animation__shrink',{property:'scale',to:'0 0 0',dur:350,easing:'easeInBack'});
          setTimeout(()=>s.remove(),360);
        }, DESPAWN_MS);
      }
      return s;
    }

    // Spawn spheres in front/around the **camera** (marker-less)
    function spawnNearCamera(){
      // cap count
      const all = scene.querySelectorAll('a-sphere');
      if (all.length >= MAX_SPHERES) all[0]?.remove();

      // camera world pos & forward
      const camObj = cam.object3D;
      const camWorldPos = new THREE.Vector3();
      const camForward = new THREE.Vector3(0,0,-1);
      camObj.getWorldPosition(camWorldPos);
      camObj.getWorldDirection(camForward);

      // place a few meters in front, with some lateral/vertical jitter
      const dist = 2 + Math.random()*6; // 2–8 m
      const right = new THREE.Vector3().crossVectors(camForward, new THREE.Vector3(0,1,0)).normalize();
      const up    = new THREE.Vector3(0,1,0);
      const jitterR = (Math.random()*2-1) * 1.5; // -1.5..1.5 m sideways
      const jitterU = (Math.random()*2-1) * 1.0; // -1..1 m up/down

      const pos = camWorldPos.clone()
        .add(camForward.clone().multiplyScalar(dist))
        .add(right.multiplyScalar(jitterR))
        .add(up.multiplyScalar(jitterU));

      const radius = 0.1 + Math.random()*0.7; // 0.1–0.8 m
      const sphere = makeBobbingSphere(`${pos.x.toFixed(3)} ${Math.max(0.1,pos.y).toFixed(3)} ${pos.z.toFixed(3)}`, radius);
      scene.appendChild(sphere);
    }

    // Seed + autospawn
    for (let i=0;i<12;i++) spawnNearCamera();
    setInterval(spawnNearCamera, SPAWN_INTERVAL_MS);

    // Prime audio on first gesture (mobile policy)
    window.addEventListener('pointerdown', ensureAudio, {once:true, passive:true});
  </script>
</body>
</html>
