<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AR.js Floating Spheres</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>body{margin:0;overflow:hidden}</style>
  </head>
  <body>
    <!-- AR.js scene turns on your iPhone camera automatically -->
    <a-scene embedded vr-mode-ui="enabled:false"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled:false">
      
      <!-- Anchor all content to the HIRO marker -->
      <a-marker preset="hiro">
        <a-entity id="spawner"></a-entity>
      </a-marker>

      <!-- Required camera entity -->
      <a-entity camera></a-entity>

      <script>
        // Procedural floating spheres (your simple spawner)
        const N = 20;
        const colors = ["#FF6A6A","#6AC8FF","#7CFF93","#FFD166","#C792EA","#00D1B2","#FF9F1C","#4ECDC4"];
        const rand = (a,b)=>Math.random()*(b-a)+a;
        const pick = a => a[Math.floor(Math.random()*a.length)];
        const root = document.getElementById('spawner');

        for (let i = 0; i < N; i++) {
          const x = rand(-0.5, 0.5);
          const y = rand(0.1, 0.8);
          const z = rand(-0.5, 0.5);

          const s = document.createElement('a-sphere');
          s.setAttribute('position', `${x} ${y} ${z}`);
          s.setAttribute('radius', rand(0.05, 0.18).toFixed(2));
          s.setAttribute('color', pick(colors));
          s.setAttribute('opacity', 0.95);

          const toY = (y + rand(0.1, 0.3)).toFixed(2);
          s.setAttribute('animation__float', {
            property: 'position', dir: 'alternate', loop: true,
            to: `${x} ${toY} ${z}`, dur: Math.floor(rand(1500, 3000)),
            easing: 'easeInOutSine', delay: Math.floor(rand(0, 900))
          });

          root.appendChild(s);
        }
      </script>
    </a-scene>
  </body>
</html>
