<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A-Frame • Poppable Spheres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    :root { --pad:12px; }
    body { margin:0; }
    .ui {
      position:fixed; left:var(--pad); top:var(--pad); z-index:10;
      display:flex; gap:8px; flex-wrap:wrap; font:14px/1.3 system-ui;
    }
    .ui button {
      padding:8px 12px; border-radius:10px; border:1px solid #999; background:#fff; cursor:pointer;
    }
    .hint {
      position:fixed; left:var(--pad); bottom:var(--pad); z-index:10;
      background:#0008; color:#fff; padding:8px 12px; border-radius:10px; max-width:80vw
    }
  </style>
</head>
<body>
  <div class="ui">
    <button id="spawn10">Spawn 10</button>
    <button id="clear">Clear</button>
    <button id="autospawn">Auto-Spawn</button>
  </div>
  <div class="hint">Tap/click spheres to pop them. Click on the scene (not UI) to add one near you.</div>

  <!-- Enable mouse/touch raycasting so taps can hit entities with class ".clickable" -->
  <a-scene
    renderer="colorManagement:true; physicallyCorrectLights:true"
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
  >
    <!-- Camera rig -->
    <a-entity id="rig" position="0 0 0">
      <a-entity id="cam" camera position="0 1.6 0" look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 4 3"></a-entity>

    <!-- Ground + sky -->
    <a-plane rotation="-90 0 0" width="60" height="60" color="#e8e8e8"></a-plane>
    <a-sky color="#f6fbff"></a-sky>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    const cam = document.querySelector('#cam');
    const btnSpawn10 = document.getElementById('spawn10');
    const btnClear = document.getElementById('clear');
    const btnAuto = document.getElementById('autospawn');

    let auto = false, autoTimer = null;

    // === DISTINCT COLORS (evenly spaced hues) ===
    let sphereCount = 0;
    function nextColor() {
      const hue = (sphereCount * 47) % 360;
      sphereCount++;
      return `hsl(${hue}, 80%, 55%)`;
    }

    // Component to pop on click (tap)
    AFRAME.registerComponent('pop-on-click', {
      init() {
        this.popped = false;
        this.el.addEventListener('click', () => {
          if (this.popped) return;
          this.popped = true;

          // Disable further raycast hits
          this.el.classList.remove('clickable');

          // Pop animation: quick squash + fade out
          this.el.setAttribute('animation__pop', {
            property: 'scale', from: this.el.getAttribute('scale') || '1 1 1',
            to: '0 0 0', dur: 220, easing: 'easeInBack'
          });
          this.el.setAttribute('animation__fade', {
            property: 'material.opacity', from: this.el.getAttribute('material').opacity || 1,
            to: 0, dur: 200, easing: 'linear'
          });

          // Remove after animation completes
          setTimeout(() => this.el.remove(), 230);
        });
      }
    });

    function makeBobbingSphere(pos, radius){
      const s = document.createElement('a-sphere');
      s.classList.add('clickable');
      s.setAttribute('position', pos);
      s.setAttribute('radius', radius.toFixed(3));
      // transparent material so we can animate opacity
      s.setAttribute('material', `color: ${nextColor()}; opacity: 1; transparent: true; metalness: 0; roughness: 0.4`);
      s.setAttribute('shadow', 'cast:true; receive:false');
      s.setAttribute('pop-on-click', '');

      // gentle bobbing
      const [px, py, pz] = pos.split(' ').map(Number);
      const amp = 0.05 + Math.random()*0.07;     // 5–12 cm
      const dur = 2000 + Math.random()*1500;     // 2–3.5 s
      s.setAttribute('animation__bob',
        `property: position; dir: alternate; dur: ${dur}; loop: true; to: ${px} ${(py+amp).toFixed(3)} ${pz}`);

      return s;
    }

    function spawnNearCamera() {
      const camWorldPos = new THREE.Vector3();
      cam.object3D.getWorldPosition(camWorldPos);

      const r = 2 + Math.random()*6;                 // 2–8 m away
      const theta = Math.random()*Math.PI*2;
      const x = camWorldPos.x + Math.cos(theta)*r;
      const z = camWorldPos.z + Math.sin(theta)*r;
      const y = 0.5 + Math.random()*2.0;             // 0.5–2.5 m high

      const radius = 0.1 + Math.random()*0.7;        // 0.1–0.8 m
      const sphere = makeBobbingSphere(`${x} ${y} ${z}`, radius);
      scene.appendChild(sphere);
    }

    btnSpawn10.onclick = () => { for (let i=0;i<10;i++) spawnNearCamera(); };
    btnClear.onclick = () => { document.querySelectorAll('a-sphere').forEach(n=>n.remove()); };

    btnAuto.onclick = () => {
      auto = !auto;
      btnAuto.textContent = auto ? 'Auto-Spawn (ON)' : 'Auto-Spawn';
      if (auto) {
        autoTimer = setInterval(() => spawnNearCamera(), 600);
      } else {
        clearInterval(autoTimer);
      }
    };

    // Click anywhere (not on UI) to add one
    document.addEventListener('click', (e) => {
      if (e.target.tagName.toLowerCase() === 'button') return;
      spawnNearCamera();
    });

    // A few at start
    for (let i=0;i<8;i++) spawnNearCamera();
  </script>
</body>
</html>
