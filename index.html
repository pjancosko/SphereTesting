<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AR.js Spheres (iOS compatible)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style> body { margin: 0; overflow: hidden; } </style>
  </head>
  <body>
    <a-scene embedded vr-mode-ui="enabled: false"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">
      <a-marker preset="hiro">
        <a-entity id="spawner"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>

      <script>
        const N = 12;
        const colors = ["#FF6A6A","#6AC8FF","#7CFF93","#FFD166","#C792EA","#00D1B2","#FF9F1C","#4ECDC4"];
        const r = (a,b) => Math.random() * (b - a) + a;
        const pick = arr => arr[Math.floor(Math.random() * arr.length)];
        const root = document.getElementById('spawner');

        for (let i = 0; i < N; i++) {
          const x = r(-0.5, 0.5);
          const y = r(0.1, 0.8);
          const z = r(-0.5, 0.5);
          const s = document.createElement('a-sphere');
          s.setAttribute('position', `${x} ${y} ${z}`);
          s.setAttribute('radius', r(0.05,0.18).toFixed(2));
          s.setAttribute('color', pick(colors));
          s.setAttribute('animation__float', {
            property: 'position', dir: 'alternate', loop: true,
            to: `${x} ${(y + r(0.1, 0.3)).toFixed(2)} ${z}`,
            dur: Math.floor(r(1500, 3000)),
            easing: 'easeInOutSine',
            delay: Math.floor(r(0, 1000))
          });
          root.appendChild(s);
        }
      </script>
    </a-scene>
  </body>
</html>
