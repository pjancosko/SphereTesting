<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Libs -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>
    body{margin:0;overflow:hidden;font-family:system-ui,sans-serif}
  </style>
</head>
<body>

  <!-- ONE scene, marker-less AR.js -->
  <a-scene
    id="scene"
    embedded
    renderer="logarithmicDepthBuffer:true; colorManagement:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
    gesture-detector
  >
    <!-- Preload your GLB (update path if needed) -->
    <a-assets id="assets" timeout="30000">
      <a-asset-item id="bubbleGLB" src="BubblesTest.glb"></a-asset-item>
    </a-assets>

    <!-- Lights (for shading only; video is the background) -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 4 3"></a-entity>

    <!-- Camera (unchanged) -->
    <a-entity id="cam"
              camera
              position="0 1.6 0"
              look-controls
              cursor="rayOrigin: mouse; fuse: false"
              raycaster="objects: .clickable; far: 100">
    </a-entity>
  </a-scene>

  <script>
    const scene  = document.querySelector('#scene');
    const cam    = document.querySelector('#cam');
    const assets = document.querySelector('#assets');

    // Create one bubble instance of your GLB at 'pos'
    function makeBubbleEntity(pos, scale=1){
      const e = document.createElement('a-entity');
      e.setAttribute('gltf-model', '#bubbleGLB');
      e.setAttribute('position', pos);
      e.setAttribute('scale', `${scale} ${scale} ${scale}`);

      // Random gentle rotation so they don't all align
      const rx = (Math.random()*20-10).toFixed(3);
      const ry = (Math.random()*360).toFixed(3);
      const rz = (Math.random()*20-10).toFixed(3);
      e.setAttribute('rotation', `${rx} ${ry} ${rz}`);

      // Optional: subtle bob so they're alive (no interactivity)
      const [px, py, pz] = pos.split(' ').map(Number);
      const amp = 0.05 + Math.random()*0.07;
      const dur = 2000 + Math.random()*1500;
      e.setAttribute('animation__bob', `property: position; dir: alternate; dur: ${dur}; loop: true; to: ${px} ${(py+amp).toFixed(3)} ${pz}`);

      // If your GLB has an idle animation inside, this plays it. Harmless if none.
      e.setAttribute('animation-mixer', 'loop: repeat');

      return e;
    }

    // Spawn N bubbles around/in front of the camera
    function spawnBubbles(count=10){
      const camObj = cam.object3D;
      const camWorldPos = new THREE.Vector3();
      const camForward  = new THREE.Vector3(0,0,-1);
      camObj.getWorldPosition(camWorldPos);
      camObj.getWorldDirection(camForward);

      const up    = new THREE.Vector3(0,1,0);
      const right = new THREE.Vector3().crossVectors(camForward, up).normalize();

      for (let i=0;i<count;i++){
        // Distance 2–8m in front, with some lateral/vertical jitter
        const dist    = 2 + Math.random()*6;
        const jitterR = (Math.random()*2-1) * 1.8; // -1.8..1.8 m sideways
        const jitterU = (Math.random()*2-1) * 1.2; // -1.2..1.2 m up/down

        const pos = camWorldPos.clone()
          .add(camForward.clone().multiplyScalar(dist))
          .add(right.clone().multiplyScalar(jitterR))
          .add(up.clone().multiplyScalar(jitterU));

        // Various sizes
        const scale = (0.6 + Math.random()*1.6).toFixed(2); // ~0.6–2.2x

        const bubble = makeBubbleEntity(
          `${pos.x.toFixed(3)} ${Math.max(0.1,pos.y).toFixed(3)} ${pos.z.toFixed(3)}`,
          parseFloat(scale)
        );
        scene.appendChild(bubble);
      }
      console.log('[AR] Spawned', count, 'bubbles.');
    }

    function ready(cb){
      const go = () => (assets.hasLoaded ? cb() : assets.addEventListener('loaded', cb, {once:true}));
      scene.hasLoaded ? go() : scene.addEventListener('loaded', go, {once:true});
    }

    // Start after scene + assets are ready
    ready(() => {
      const item = document.querySelector('#bubbleGLB');
      if (!item || !item.hasLoaded){
        console.warn('[AR] GLB not loaded yet; waiting for assets...');
        assets.addEventListener('loaded', () => spawnBubbles(10), {once:true});
      } else {
        spawnBubbles(10);
      }
    });
  </script>
</body>
</html>
