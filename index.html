<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A-Frame • Distinct-Color Spheres</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    :root { --pad:12px; }
    body { margin:0; }
    .ui {
      position:fixed; left:var(--pad); top:var(--pad); z-index:10;
      display:flex; gap:8px; flex-wrap:wrap; font:14px/1.3 system-ui;
    }
    .ui button {
      padding:8px 12px; border-radius:10px; border:1px solid #999; background:#fff; cursor:pointer;
    }
    .hint {
      position:fixed; left:var(--pad); bottom:var(--pad); z-index:10;
      background:#0008; color:#fff; padding:8px 12px; border-radius:10px; max-width:80vw
    }
  </style>
</head>
<body>
  <div class="ui">
    <button id="spawn10">Spawn 10</button>
    <button id="clear">Clear</button>
    <button id="autospawn">Auto-Spawn</button>
  </div>
  <div class="hint">Tip: click anywhere to spawn one sphere near you. “Auto-Spawn” toggles background spawning.</div>

  <a-scene renderer="colorManagement:true; physicallyCorrectLights:true">
    <!-- Camera rig -->
    <a-entity id="rig" position="0 0 0">
      <a-entity id="cam" camera position="0 1.6 0" look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 4 3"></a-entity>

    <!-- Ground + sky -->
    <a-plane rotation="-90 0 0" width="60" height="60" color="#e8e8e8"></a-plane>
    <a-sky color="#f6fbff"></a-sky>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    const cam = document.querySelector('#cam');
    const btnSpawn10 = document.getElementById('spawn10');
    const btnClear = document.getElementById('clear');
    const btnAuto = document.getElementById('autospawn');

    let auto = false, autoTimer = null;

    // === DISTINCT COLORS ===
    // Evenly step around the hue wheel so each sphere is clearly different.
    // 47° step is coprime with 360, so you cycle through all hues before repeating.
    let sphereCount = 0;
    function nextColor() {
      const hue = (sphereCount * 47) % 360;
      sphereCount++;
      return `hsl(${hue}, 80%, 55%)`; // bright, saturated
    }

    function makeBobbingSphere(pos, radius){
      const s = document.createElement('a-sphere');
      s.setAttribute('position', pos);
      s.setAttribute('radius', radius.toFixed(3));
      s.setAttribute('color', nextColor());
      s.setAttribute('shadow', 'cast:true; receive:false');

      // gentle bobbing animation
      const [px, py, pz] = pos.split(' ').map(Number);
      const amp = 0.05 + Math.random()*0.07;     // 5–12 cm
      const dur = 2000 + Math.random()*1500;     // 2–3.5 s
      s.setAttribute('animation__bob',
        `property: position; dir: alternate; dur: ${dur}; loop: true; to: ${px} ${(py+amp).toFixed(3)} ${pz}`);
      return s;
    }

    function spawnNearCamera() {
      const camWorldPos = new THREE.Vector3();
      cam.object3D.getWorldPosition(camWorldPos);

      const r = 2 + Math.random()*6;                 // 2–8 m away
      const theta = Math.random()*Math.PI*2;
      const x = camWorldPos.x + Math.cos(theta)*r;
      const z = camWorldPos.z + Math.sin(theta)*r;
      const y = 0.5 + Math.random()*2.0;             // 0.5–2.5 m high

      const radius = 0.1 + Math.random()*0.7;        // 0.1–0.8 m
      const sphere = makeBobbingSphere(`${x} ${y} ${z}`, radius);
      scene.appendChild(sphere);
    }

    btnSpawn10.onclick = () => { for (let i=0;i<10;i++) spawnNearCamera(); };
    btnClear.onclick = () => { document.querySelectorAll('a-sphere').forEach(n=>n.remove()); };

    btnAuto.onclick = () => {
      auto = !auto;
      btnAuto.textContent = auto ? 'Auto-Spawn (ON)' : 'Auto-Spawn';
      if (auto) {
        autoTimer = setInterval(() => spawnNearCamera(), 600);
      } else {
        clearInterval(autoTimer);
      }
    };

    // Click anywhere (not on UI) to add one
    document.addEventListener('click', (e) => {
      if (e.target.tagName.toLowerCase() === 'button') return;
      spawnNearCamera();
    });

    // A few at start
    for (let i=0;i<8;i++) spawnNearCamera();
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>No-Marker Camera Backdrop + Floating Spheres</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      html, body { margin:0; height:100%; overflow:hidden; }
      /* Camera video behind the 3D scene */
      #bg {
        position: fixed; inset: 0;
        width: 100vw; height: 100vh;
        object-fit: cover; z-index: -1; background:#000;
      }
      #start {
        position: fixed; inset: 0 0 auto 0; height: 56px;
        display:flex; align-items:center; justify-content:center;
        background: rgba(0,0,0,.6); color:#fff; font-family: system-ui, sans-serif;
      }
      #start button {
        padding: 10px 16px; border:0; border-radius:8px; font-size:16px;
      }
    </style>
  </head>
  <body>
    <!-- Camera backdrop -->
    <video id="bg" autoplay playsinline muted></video>

    <!-- Tap-to-start (needed by iOS for camera/motion) -->
    <div id="start"><button id="go">Tap to start</button></div>

    <!-- Transparent A-Frame scene over the video -->
    <a-scene renderer="alpha:true; physicallyCorrectLights:false">
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      <a-entity id="spawner"></a-entity>
    </a-scene>

    <script>
      const video = document.getElementById('bg');
      const startUI = document.getElementById('start');
      const goBtn = document.getElementById('go');

      async function enableMotionPermission() {
        try {
          if (typeof DeviceMotionEvent !== 'undefined' &&
              typeof DeviceMotionEvent.requestPermission === 'function') {
            await DeviceMotionEvent.requestPermission();
          }
        } catch(e) { /* ignore */ }
      }

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: 'environment' } }, audio: false
          });
          video.srcObject = stream;
          await video.play().catch(()=>{});
        } catch (e) {
          console.error('Camera error:', e);
        }
      }

      function spawnSpheres() {
        const root = document.getElementById('spawner');
        const colors = ["#ff6a6a","#6ac8ff","#7cff93","#ffd166","#c792ea","#00d1b2","#ff9f1c","#4ecdc4"];
        const rand = (a,b)=>Math.random()*(b-a)+a;
        const pick = a=>a[Math.floor(Math.random()*a.length)];
        const N = 24;

        for (let i=0;i<N;i++){
          const theta = rand(0, Math.PI*2);
          const r = rand(1.5, 3.5);         // distance from camera
          const x = Math.cos(theta) * r;
          const z = -Math.sin(theta) * r;   // -Z is forward
          const y = rand(0.3, 2.2);

          const s = document.createElement('a-sphere');
          s.setAttribute('position', `${x} ${y} ${z}`);
          s.setAttribute('radius', rand(0.12, 0.5).toFixed(2));
          s.setAttribute('color', pick(colors));
          s.setAttribute('opacity', 0.95);

          const toY = (y + rand(0.3, 1.0)).toFixed(2);
          s.setAttribute('animation__float', {
            property: 'position', dir: 'alternate', loop: true,
            to: `${x} ${toY} ${z}`, dur: Math.floor(rand(1600, 3600)),
            easing: 'easeInOutSine', delay: Math.floor(rand(0, 1200))
          });

          root.appendChild(s);
        }

        // Optional: tap to add a new sphere
        window.addEventListener('touchstart', () => {
          const x = rand(-2,2), y = rand(0.3,2), z = -rand(1,3);
          const s = document.createElement('a-sphere');
          s.setAttribute('position', `${x} ${y} ${z}`);
          s.setAttribute('radius', rand(0.12,0.5).toFixed(2));
          s.setAttribute('color', pick(colors));
          root.appendChild(s);
        }, {passive:true});
      }

      goBtn.addEventListener('click', async ()=>{
        startUI.style.display = 'none';
        await enableMotionPermission();
        await startCamera();
        spawnSpheres();
      }, { once:true });
    </script>
  </body>
</html>
