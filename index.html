<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Libs -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>
    body{margin:0;overflow:hidden;font-family:system-ui,sans-serif}
  </style>
</head>
<body>

  <!-- ONE scene, marker-less AR.js -->
  <a-scene
    id="scene"
    embedded
    renderer="logarithmicDepthBuffer:true; colorManagement:true; physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
    gesture-detector
  >
    <!-- preload your GLB -->
    <a-assets timeout="30000">
      <a-asset-item id="bubbleGLB" src="BubbleTest.glb"></a-asset-item>
    </a-assets>

    <!-- Lights (for shading only; video is the background) -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 4 3"></a-entity>

    <!-- Camera with mouse/touch ray so clicks/taps work (left as-is) -->
    <a-entity id="cam"
              camera
              position="0 1.6 0"
              look-controls
              cursor="rayOrigin: mouse; fuse: false"
              raycaster="objects: .clickable; far: 100">
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('#scene');
    const cam   = document.querySelector('#cam');

    // ---- TUNABLES ----
    const SPAWN_INTERVAL_MS = 600;  // how often to add a bubble
    const MAX_BUBBLES       = 120;  // cap count

    // Create one bubble instance of your GLB at 'pos'
    function makeBubbleEntity(pos, scale=1){
      const e = document.createElement('a-entity');
      e.setAttribute('gltf-model', '#bubbleGLB');
      e.setAttribute('position', pos);
      e.setAttribute('scale', `${scale} ${scale} ${scale}`);

      // Random gentle rotation to avoid uniformity
      const rx = (Math.random()*20-10).toFixed(3);
      const ry = (Math.random()*360).toFixed(3);
      const rz = (Math.random()*20-10).toFixed(3);
      e.setAttribute('rotation', `${rx} ${ry} ${rz}`);

      // Optional subtle bob (comment out if not wanted)
      const [px, py, pz] = pos.split(' ').map(Number);
      const amp = 0.05 + Math.random()*0.07;
      const dur = 2000 + Math.random()*1500;
      e.setAttribute('animation__bob', `property: position; dir: alternate; dur: ${dur}; loop: true; to: ${px} ${(py+amp).toFixed(3)} ${pz}`);

      // If your GLB has an idle animation, this plays it; otherwise it just sits.
      e.setAttribute('animation-mixer', 'loop: repeat');

      return e;
    }

    // Spawn GLBs in front/around the camera (marker-less)
    function spawnNearCamera(){
      // cap count
      const all = scene.querySelectorAll('[gltf-model]');
      if (all.length >= MAX_BUBBLES) all[0]?.remove();

      // camera world pos & forward
      const camObj = cam.object3D;
      const camWorldPos = new THREE.Vector3();
      const camForward = new THREE.Vector3(0,0,-1);
      camObj.getWorldPosition(camWorldPos);
      camObj.getWorldDirection(camForward);

      // place a few meters in front, with some lateral/vertical jitter
      const dist = 2 + Math.random()*6; // 2–8 m
      const right = new THREE.Vector3().crossVectors(camForward, new THREE.Vector3(0,1,0)).normalize();
      const up    = new THREE.Vector3(0,1,0);
      const jitterR = (Math.random()*2-1) * 1.5; // -1.5..1.5 m sideways
      const jitterU = (Math.random()*2-1) * 1.0; // -1..1 m up/down

      const pos = camWorldPos.clone()
        .add(camForward.clone().multiplyScalar(dist))
        .add(right.multiplyScalar(jitterR))
        .add(up.multiplyScalar(jitterU));

      // Adjust scale to your model’s size
      const scale = 0.4 + Math.random()*0.8;

      const bubble = makeBubbleEntity(
        `${pos.x.toFixed(3)} ${Math.max(0.1,pos.y).toFixed(3)} ${pos.z.toFixed(3)}`,
        scale
      );
      scene.appendChild(bubble);
    }

    // Seed + autospawn
    for (let i=0;i<12;i++) spawnNearCamera();
    setInterval(spawnNearCamera, SPAWN_INTERVAL_MS);
  </script>
</body>
</html>
