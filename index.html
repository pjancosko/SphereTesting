<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>AR.js Marker Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body{margin:0;overflow:hidden}
      #status{position:fixed;left:0;right:0;top:0;padding:10px;
        text-align:center;background:rgba(0,0,0,.6);color:#fff;font-family:sans-serif;
        z-index:10}
    </style>
  </head>
  <body>
    <div id="status">Looking for HIRO marker…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled:false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled:true">

      <!-- This is the marker we track -->
      <a-marker preset="hiro" id="hiroMarker">
        <!-- BIG, easy-to-see object at marker center -->
        <a-box position="0 0.25 0" depth="0.5" height="0.5" width="0.5" color="red"></a-box>
        <!-- One big sphere too -->
        <a-sphere position="0.6 0.4 0" radius="0.25" color="#4ecdc4"
                  animation="property: position; dir: alternate; loop: true; to: 0.6 0.7 0; dur: 1500; easing: easeInOutSine"></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>

      <script>
        const status = document.getElementById('status');
        const marker = document.getElementById('hiroMarker');
        marker.addEventListener('markerFound', ()=> status.textContent = 'Marker FOUND ✅');
        marker.addEventListener('markerLost',  ()=> status.textContent = 'Looking for HIRO marker…');
      </script>
    </a-scene>
  </body>
</html>
